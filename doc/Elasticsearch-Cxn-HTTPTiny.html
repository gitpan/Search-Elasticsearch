<h1 id="DESCRIPTION">DESCRIPTION</h1>

<p>Provides the default HTTP Cxn class and is based on <a href="./HTTP::Tiny">HTTP::Tiny</a>. The HTTP::Tiny backend is fast, uses pure Perl, but doesn&#39;t provide persistent connections.</p>

<p>This class does <a href="./Elasticsearch::Role::Cxn::HTTP">Elasticsearch::Role::Cxn::HTTP</a>, whose documentation provides more information.</p>
